<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="store name">
      <center>
        <h1>Generic Grocer Co.</h1>
      </center>
    </div>

    <div id="items">
        <button onclick="addToBasket(this)" id="item1">Item 1</button>
        <button onclick="addToBasket(this)" id="item2">Item 2</button>
        <button onclick="addToBasket(this)" id="item3">Item 3</button>
        <button onclick="addToBasket(this)" id="item4">Item 4</button>
        <button onclick="addToBasket(this)" id="item5">Item 5</button>
        <button onclick="addToBasket(this)" id="item6">Item 6</button>
        <button onclick="addToBasket(this)" id="item7">Item 7</button>
        <button onclick="addToBasket(this)" id="item8">Item 8</button>
        <button onclick="addToBasket(this)" id="item9">Item 9</button>
        <button onclick="addToBasket(this)" id="item10">Item 10</button>

    </div>

    <div id="basket">
        <textarea id="currentBasket" cols="30" rows="10"></textarea>
    </div>

    <script>
        var currentBasket = document.getElementById("currentBasket");
        function addToBasket(item){
            if(currentBasket.innerHTML==""){
                currentBasket.innerHTML = item.innerHTML

            }else{
                currentBasket.innerHTML += "\n"+item.innerHTML
            }
        }
    </script>
  </body>
</html>
