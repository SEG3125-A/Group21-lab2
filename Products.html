<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="store name">
      <center>
        <h1>HamNal Grocer Co.</h1>
      </center>
    </div>

    <div>
      <button onclick="addToBasket(this)" id="item1">Item 1 - $10</button>
      <br />
      <button onclick="addToBasket(this)" id="item2">Item 2 - $8</button>
      <br />
      <button onclick="addToBasket(this)" id="item3">Item 3 - $6</button>
      <br />
      <button onclick="addToBasket(this)" id="item4">Item 4 - $4</button>
      <br />
      <button onclick="addToBasket(this)" id="item5">Item 5 - $2</button>
      <br />
      <button onclick="addToBasket(this)" id="item6">Item 6 - $1</button>
      <br />
      <button onclick="addToBasket(this)" id="item7">Item 7 - $3</button>
      <br />
      <button onclick="addToBasket(this)" id="item8">Item 8 - $5</button>
      <br />
      <button onclick="addToBasket(this)" id="item9">Item 9 - $7</button>
      <br />
      <button onclick="addToBasket(this)" id="item10">Item 10 - $9</button>
    </div>
    <br />
    <br />
    <div>
      <button id="submitCartButton" onclick="submitBasket()">
        Submit Cart
      </button>
    </div>
    <br />
    <br />
    <div>
      <button id="goToCartPageButton" onclick="goToCartPage()">
        Go To Cart
      </button>

      <button id="goToCustomerPageButton" onclick="goToCustomerPage()">
        Go To Customer
      </button>
    </div>

    <script>
      var currentBasket = [];
      function addToBasket(item) {
        currentBasket.push(item.innerHTML);
      }

      function submitBasket() {
        localStorage.setItem("basket", currentBasket);
        alert("Submitted Basket")
      }

      function goToCartPage() {
        window.location.href = "Cart.html";
      }

      function goToCustomerPage() {
        window.location.href = "Customer.html";
      }
    </script>
  </body>
</html>
